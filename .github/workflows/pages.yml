name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Prepare docs directory
        run: |
          set -euo pipefail
          if [ ! -f README.md ]; then
            echo "❌ README.md not found in repository root."
            exit 1
          fi
          mkdir -p docs
          {
            echo '---'
            echo 'title: Awesome African AI Datasets'
            echo 'layout: default'
            echo '---'
            echo ''
            cat README.md
          } > docs/index.md

          echo "✅ docs/index.md created:"
          head -n 20 docs/index.md

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
